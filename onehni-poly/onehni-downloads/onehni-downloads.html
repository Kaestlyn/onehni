<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../onehni-styles.html" />
<dom-module id="onehni-downloads">
    <style>
        h1 {
            margin-bottom: 50px;
        }
        
        .magenta paper-button {
            background-color: var(--brand-color-magenta);
        }
        
        .orange paper-button {
            background-color: var(--brand-color-orange);
        }
        
        .green paper-button {
            background-color: var(--brand-color-green);
        }
        
        paper-button {
            color: var(--brand-color-white);
            width: 100%;
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
        
        paper-button a {
            color: var(--brand-color-white);
        }
        
    </style>
    <template>
        <h1 colorcyan>Downloads</h1>
        <div class="row">
            <div class="col-sm-4 col-xs-12 magenta">
                <a href="../../downloads/SinglePageBooklet.pdf" target="_blank"><paper-button raised><i class="fa fa-file-pdf-o"></i> ONE from HNI Brand Book</paper-button></a>
            </div>

            <div class="col-sm-4 col-xs-12 green">
                <a href="../../downloads/one_global_brochureEV.pdf" target="_blank"><paper-button raised><i class="fa fa-file-pdf-o"></i> HNI International Brochure</paper-button></a>
            </div>

            <div class="col-sm-4 col-xs-12 orange">
                <a href="../../downloads/HNI Corporation Annual Report.pdf" target="_blank"><paper-button raised><i class="fa fa-file-pdf-o"></i> HNI Annual Report</paper-button></a>
            </div>
        </div>
    </template>

</dom-module>

<script>
    Polymer({
        is: "onehni-downloads"
    });
</script>
