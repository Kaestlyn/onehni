<dom-module id="onehni-divider">
    <style>
        div {
            height:20px;
        }
        
        .row { margin: 0 };
        
        .row.no-gutters {
                margin-right: 0;
                margin-left: 0;
            }
            .row.no-gutters > [class^="col-"],
            .row.no-gutters > [class*=" col-"] {
                padding-right: 0;
                padding-left: 0;
            }
        
        .magenta { background-color:var(--brand-color-magenta); }
        .orange { background-color:var(--brand-color-orange); }
        .green { background-color:var(--brand-color-green); }
        .cyan { background-color:var(--brand-color-cyan); }
    </style>
    <template>
        <div class="row nogutters">
            <div class="col-xs-3 magenta"></div>
            <div class="col-xs-3 orange"></div>
            <div class="col-xs-3 green"></div>
            <div class="col-xs-3 cyan"></div>
        </div>
    </template>

</dom-module>

<script>
    Polymer({
        is: "onehni-divider"
    });
</script>
